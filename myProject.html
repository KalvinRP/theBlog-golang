<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Project</title>
<link rel="shortcut icon" href="asset/LogoDW.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="asset/additions.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dw fs-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="asset/LogoDW.png" height="40 em" class="ms-1"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown" style="width: 2000px!important;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="/add-project">Add Project</a>
              </li>
            </ul>
            <a class="position-absolute top-50 end-3 translate-middle-y" href="/contact"><button type="button" class="btn btn-dark">Contact Me</button></a>
          </div>
        </div>
    </nav>

    <div class="container-sm">
        <div>
        <h1 class="fw-bolder text-center my-4">
            ADD MY PROJECT
        </h1>
        </div>
            <form action="/add-project" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" -->
            <div class="mb-3">
                <label for="pname" class="form-label">Project Name</label>
                <input type="text" name="prjname" class="form-control" id="pname" aria-describedby="projectName">
              </div>

            <div class="d-md-flex mb-3">
                <main class="flex-fill">
                    <label for="sdate" class="form-label">Start Date</label>
                    <input type="date" name="sdate" class="form-control" id="sdate" aria-describedby="startDate">
                </main>
                <main class="flex-fill">
                    <label for="edate" class="form-label">End Date</label>
                    <input type="date" name="edate" class="form-control" id="edate" aria-describedby="endDate">
                </main>
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" name="desc" placeholder="What did you do?" id="desc" rows="3" cols="50"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Technologies</label>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <input class="form-check-input" type="checkbox" name="tech" value="Node JS" id="node">
                            <label class="form-check-label" for="node">
                                Node JS
                            </label>
                        </td>
                        <td>
                            <input class="form-check-input" type="checkbox" name="tech" value="JavaScript" id="jscript">
                            <label class="form-check-label" for="jscript">
                                Javascript
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-check-input" type="checkbox" name="tech" value="React JS" id="react">
                            <label class="form-check-label" for="react">
                                React JS
                            </label>
                        </td>
                        <td>
                            <input class="form-check-input" type="checkbox" name="tech" value="SocketIO" id="socket">
                            <label class="form-check-label" for="socket">
                                SocketIO
                            </label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Upload Image</label>
              <input type="file" name="image" class="form-control" id="image" aria-describedby="coverImage">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-wheat" onclick="addData(event)">Submit</button>
            </div>
          </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
